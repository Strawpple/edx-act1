<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <div>
            <a style="margin-left: 90%; " href="index.html">Google Search</a>
            
        </div>
        <form style="text-align: left; " action="https://google.com/search">
            <div style="margin-left: 20px;">
                <h2 style="color: red;">Advanced Search</h2>
            </div>
            <hr>
            <div style="margin-left: 20px;">
                <h4>Find pages with:</h4>
                <br>
                <Label>All these words</Label>
                <input style="margin-left: 100px; width: 500px;" type="text" name="as_q"><br>
                <label>This exact word or phrase</label>
                <input style="margin-left: 35px; margin-top: 10px; width: 500px;" type="text" name="as_epq"><br>
                <label>Any of these words</label>
                <input style="margin-left: 76px; margin-top: 10px; width: 500px;" type="text" name="as_oq"><br>
                <label>None of these</label>
                <input style="margin-left: 112px; margin-top: 10px; width: 500px;" type="text" name="as_eq"><br>
                
                
                <input style="margin-left: 589px; margin-top: 10px; color: white; background-color: cornflowerblue; height: 30px;" type="submit" class="specialbutton" value="Advanced Search">
    

            </div>
        </form>
    </body>
</html>
