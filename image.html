<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
            
        </div>
        <form style="text-align: center;" action="http://images.google.com/images?um=1&hl=en&safe=active&nfpr=1&q=q">
            <div class="bar">
                <input class="searchbar" type="text" title="Search" name="q">
            </div>
            <div class="buttons">
                <button style="margin-left: 100px;" type="submit" class="button">Image Search</button>
            </div>
        </form>
    </body>
</html>
