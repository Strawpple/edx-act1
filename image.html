<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
            
        </div>
        <form style="text-align: center;" action="https://image.google.com/search">
            <div class="bar">
                <input class="searchbar" type="text" title="Search" name="q">
            </div>
            <div class="buttons" style="margin-bottom: none;">
                <input type="submit" type="button" value="Image Search">
            </div>
        </form>
    </body>
</html>
